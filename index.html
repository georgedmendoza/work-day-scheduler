<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
      rel="stylesheet" 
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container" id="cont">
      <!-- Timeblocks go here -->

      <div class="row align-items-start">
        <div class="col-2 hour">
          <p class="time-block" id="timeSet">9 A.M</p>
        </div>
        <textarea class="description col-9" id="9"></textarea>
        <button type="button" class="btn btn-primary btn-sm saveBtn col-1" id="btn-9"><span class="oi oi-check"></span></button>
      </div>

      <div class="row align-items-start">
        <div class="col-2 hour">
          <p class="time-block" id="timeSet">10 A.M</p>
        </div>
          <textarea class="description col-9" id="10"></textarea>
          <button type="button" class="btn btn-primary btn-sm saveBtn col-1" id="btn-10"><span class="oi oi-check"></span></button>
      </div>

      <div class="row align-items-start">
        <div class="col-2 hour">
          <p class="time-block" id="timeSet">11 A.M</p>
        </div>
          <textarea class="description col-9" id="11"></textarea>
          <button type="button" class="btn btn-primary btn-sm saveBtn col-1" id="btn-11"><span class="oi oi-check"></span></button>
      </div>

      <div class="row align-items-start">
        <div class="col-2 hour">
          <p class="time-block">12 P.M</p>
        </div>
        <textarea class="description col-9" id="12"></textarea>
        <button type="button" class="btn btn-primary btn-sm saveBtn col-1" id="btn-12"><span class="oi oi-check"></span></button>
      </div>

      <div class="row align-items-start">
        <div class="col-2 hour">
          <p class="time-block">1 P.M</p>
        </div>
          <textarea class="description col-9" id="13"></textarea>
          <button type="button" class="btn btn-primary btn-sm saveBtn col-1" id="btn-1"><span class="oi oi-check"></span></button>
      </div>

      <div class="row align-items-start">
        <div class="col-2 hour">
          <p class="time-block">2 P.M</p>
        </div>
          <textarea class="description col-9" id="14"></textarea>
          <button type="button" class="btn btn-primary btn-sm saveBtn col-1" id="btn-2"><span class="oi oi-check"></span></button>
      </div>
     
      <div class="row align-items-start">
        <div class="col-2 hour">
          <p class="time-block">3 P.M</p>
        </div>
          <textarea class="description col-9" id="15"></textarea>
          <button type="button" class="btn btn-primary btn-sm saveBtn col-1" id="btn-3"><span class="oi oi-check"></span></button>
      </div>

      <div class="row align-items-start">
        <div class="col-2 hour">
          <p class="time-block">4 P.M</p>
        </div>
          <textarea class="description col-9" id="16" ></textarea>
          <button type="button" class="btn btn-primary btn-sm saveBtn col-1" id="btn-4"><span class="oi oi-check"></span></button>
      </div>

      <div class="row align-items-start">
        <div class="col-2 hour">
          <p class="time-block">5 P.M</p>
        </div>
          <textarea class="description col-9" id="17"></textarea>
          <button type="button" class="btn btn-primary btn-sm saveBtn col-1" id="btn-5"><span class="oi oi-check"></span></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
